<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>

<head>
  <script src="/js/jquery-1.4.2.min.js"></script>
  <script src="/js/helpers.js"></script>
  <script src="/js/analytics.js"></script>

  <script src="/js/sales.js"></script>
  <script src="/js/websocket.js"></script>

  <script>
    $(document).ready(function() {
      Hummingbird.WebSocket.start();
      Hummingbird.getSales();

      setInterval(Hummingbird.resortSales, 3000);
    });
  </script>

  <title>Hummingbird</title>

  <link rel="stylesheet" media="all" href="/css/main.css" />
</head>

<body>
  <h1>Hummingbird</h1>

  <div class="hummingbird_graph" id="log">

    <h2><span class="value"></span> Pageviews / Second</h2>

    <div class="axis_left"></div>
    <canvas width="760" height="216"></canvas>
    <div class="axis_right"></div>

  </div>

  <div style="clear: both;"></div>

  <div id="cart_adds" class="hummingbird_graph">

    <h2><span class="value"></span> Cart Adds / Second</h2>

    <div class="axis_left"></div>

    <canvas width="760" height="72"></canvas>

    <div class="axis_right"></div>

  </div>

  <div style="clear: both;"></div>

  <div id="sales"></div>

</body>
</html>
